<!DOCTYPE html>
<html class="mdl-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Trivia Game</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
		<link rel="stylesheet" href="assets/css/mdl-page.css">
		<link rel="stylesheet" href="assets/css/master.css">
	</head>
	<body>
		<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone">
					</div>
					<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
						<center><h1>The Bridge of Death!</h1></center>
						<div class="game">
								<center>
								<p><img src="assets/images/bridge_keeper.jpeg" width="600px"></p>
								<p><h3>"Stop! Who approaches the bridge of death must answer me these questions three! There the other side he sees."</h3></p>
								<button class="start-game mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
										Start Quiz
								</button>
								</center>
						</div>
					</div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script
					src="https://code.jquery.com/jquery-3.3.1.min.js"
					integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
					crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/main.js"></script>
	</body>
</html>
